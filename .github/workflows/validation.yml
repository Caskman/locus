name: Validation Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@b4ffde65f4633668828c08008afc50704461cea3 # v4.1.1
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 # v4.2.1
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Python 3.11
      uses: actions/setup-python@82c7e63113b1905182a91fa692305479192931d5 # v5.1.0
      with:
        python-version: '3.11'

    - name: Setup CI Environment
      run: ./scripts/setup_ci_env.sh

    - name: Run Local Validation
      run: ./scripts/run_local_validation.sh
